<!DOCTYPE HTML>
<html>

<head>
	<title>Retrospect by TEMPLATED</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}" />
</head>

<body class="landing">

	<!-- Header -->
	<header id="header">
		<h1><a href="{{ url_for('index') }}">Retrospect</a></h1>
		<a href="#nav">Menu</a>
	</header>

	<!-- Nav -->
	<nav id="nav">
		<ul class="links">
			<li><a href="{{ url_for('index') }}">Home</a></li>
			<li><a href="{{ url_for('about') }}">About</a></li>
			<li><a href="{{ url_for('post') }}">Post</a></li>
			<li><a href="{{ url_for('contact') }}">Contact</a></li>
		</ul>
	</nav>

	<!-- Four -->
	<section id="four" class="wrapper style2 special">
		<div class="inner">
			<header class="major narrow">
				<h2>Get in touch</h2>
				<p>Ipsum dolor tempus commodo adipiscing</p>
			</header>
			<form action="#" method="POST">
				<div class="container 75%">
					<div class="row uniform 50%">
						<div class="6u 12u$(xsmall)">
							<input name="name" placeholder="Name" type="text" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input name="email" placeholder="Email" type="email" />
						</div>
						<div class="12u$">
							<textarea name="message" placeholder="Message" rows="4"></textarea>
						</div>
					</div>
				</div>
				<ul class="actions">
					<li><input type="submit" class="special" value="Submit" /></li>
					<li><input type="reset" class="alt" value="Reset" /></li>
				</ul>
			</form>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<li><a href="#" class="icon fa-facebook">
						<span class="label">Facebook</span>
					</a></li>
				<li><a href="#" class="icon fa-twitter">
						<span class="label">Twitter</span>
					</a></li>
				<li><a href="#" class="icon fa-instagram">
						<span class="label">Instagram</span>
					</a></li>
				<li><a href="#" class="icon fa-linkedin">
						<span class="label">LinkedIn</span>
					</a></li>
			</ul>
			<ul class="copyright">
				<li>&copy; Untitled.</li>
				<li>Images: <a href="http://unsplash.com">Unsplash</a>.</li>
				<li>Design: <a href="http://templated.co">TEMPLATED</a>.</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
	<script src="{{ url_for( 'static', filename='skel.min.js' )}}"></script>
	<script src="{{  url_for('static', filename='util.js') }}"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
